version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # - rm -rf completions
    # - mkdir completions
    # - sh -c 'go run . completion bash >./completions/restui.bash'
    # - sh -c 'go run . completion zsh >./completions/restui.zsh'
    # - sh -c 'go run . completion fish >./completions/restui.fish'

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
      - "386"
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

aurs:
  - name: restui
    homepage: "https://github.com/arfadmuzali/restui"
    description: "API Client in your terminal"
    license: "MIT"
    private_key: "{{ .Env.AUR_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/restui-bin.git"
    commit_author:
      name: "arfadmuzali"
      email: "arfadmuzali@users.noreply.github.com"
    package: |-
      install -Dm755 "./restui" "${pkgdir}/usr/bin/restui"
      install -Dm644 "./LICENSE" "${pkgdir}/usr/share/licenses/restui/LICENSE"

