version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # - rm -rf completions
    # - mkdir completions
    # - sh -c 'go run . completion bash >./completions/restui.bash'
    # - sh -c 'go run . completion zsh >./completions/restui.zsh'
    # - sh -c 'go run . completion fish >./completions/restui.fish'

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
      - "386"
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

homebrew_casks:
  - name: restui
    homepage: "https://github.com/arfadmuzali/restui"
    description: "API client in your terminal"
    repository:
      owner: arfadmuzali
      name: homebrew-restui
      branch: main
      token: "{{ .Env.GH_PAT}}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
