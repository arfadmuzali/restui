version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - rm -rf completions
    - mkdir completions
    - sh -c 'go run . completion bash >./completions/restui.bash'
    - sh -c 'go run . completion zsh >./completions/restui.zsh'
    - sh -c 'go run . completion fish >./completions/restui.fish'

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
      - "386"
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

aur_sources:
  - private_key: "{{ .Env.AUR_KEY }}"
    disable: "{{ with .Prerelease }}true{{ end }}"
    git_url: "ssh://aur@aur.archlinux.org/restui.git"
    commit_author:
      name: "arfadmuzali"
      email: "arfadmuzali@users.noreply.github.com"
    makedepends:
      - go
      - git
    prepare: |-
      go mod download
    build: |-
      export CGO_CPPFLAGS="${CPPFLAGS}"
      export CGO_CFLAGS="${CFLAGS}"
      export CGO_CXXFLAGS="${CXXFLAGS}"
      export CGO_LDFLAGS="${LDFLAGS}"
      export GOFLAGS="-buildmode=pie -trimpath -mod=readonly -modcacherw"
      go build -ldflags="-w -s -buildid='' -X main.version=v${pkgver}" .
    package: |-
      # binary
      install -Dm755 "./restui" "${pkgdir}/usr/bin/restui"
      # license
      mkdir -p "${pkgdir}/usr/share/licenses/restui/"
      install -Dm644 ./LICENSE* "${pkgdir}/usr/share/licenses/restui/"
      # README
      mkdir -pv "${pkgdir}/usr/share/doc/restui/"
      install -Dm644 README* "${pkgdir}/usr/share/doc/restui/"

aurs:
  - private_key: "{{ .Env.AUR_KEY }}"
    disable: "{{ with .Prerelease }}true{{ end }}"
    git_url: "ssh://aur@aur.archlinux.org/restui-bin.git"
    commit_author:
      name: "arfadmuzali"
      email: "arfadmuzali@users.noreply.github.com"
    provides:
      - restui
    conflicts:
      - restui
    package: |-
      case "$CARCH" in
        aarch64)
          cd "${srcdir}/restui_${pkgver}_Linux_arm64"
          ;;
        *)
          cd "${srcdir}/restui_${pkgver}_Linux_${CARCH}"
          ;;
      esac
      # binary
      install -Dm755 "./restui" "${pkgdir}/usr/bin/restui"
      # license
      mkdir -p "${pkgdir}/usr/share/licenses/restui/"
      install -Dm644 ./LICENSE* "${pkgdir}/usr/share/licenses/restui/"
      # README
      mkdir -pv "${pkgdir}/usr/share/doc/restui/"
      install -Dm644 README* "${pkgdir}/usr/share/doc/restui/"

homebrew_casks:
  - name: restui
    homepage: "https://github.com/arfadmuzali/restui"
    description: "API client in your terminal"
    repository:
      owner: arfadmuzali
      name: homebrew-restui
      branch: main
      token: "{{ .Env.GH_PAT}}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
